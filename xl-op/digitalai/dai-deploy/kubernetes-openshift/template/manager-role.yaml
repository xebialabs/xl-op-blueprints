apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: xld-operator-manager
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - "configmaps"
  - "persistentvolumeclaims"
  - "secrets"
  - "serviceaccounts"
  - "services"
  verbs:
  - "*"
- apiGroups:
  - "apps"
  resources:
  - "deployments"
  - "statefulsets"
  - "daemonsets"
  verbs:
  - "*"
- apiGroups:
  - "networking.k8s.io"
  resources:
  - "ingresses"
  verbs:
  - "*"
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - '*'
- apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - "rolebindings"
  - "roles"
  verbs:
  - "*"
- apiGroups:
  - xldocp.digital.ai
  resources:
  - digitalaideployocps
  - digitalaideployocps/status
  - digitalaideployocps/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
